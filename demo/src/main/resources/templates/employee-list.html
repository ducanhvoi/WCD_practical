<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-header { background-color: #7c6864; color: white; }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5 p-4 bg-white shadow rounded">
    <h2 class="text-center mb-4">ABC Company's Employee List</h2>

    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/employee/add}" class="btn btn-primary">Add New</a>
        <form th:action="@{/employee/list}" method="GET" class="d-flex w-50">
            <input name="keyword" class="form-control me-2" type="search" placeholder="Search here">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </form>
    </div>

    <table class="table table-bordered align-middle">
        <thead class="table-header text-center">
        <tr>
            <th>No</th><th>Employee Id</th><th>Employee Name</th><th>Birthday</th><th>Phone Number</th><th>Email</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp, state : ${employees}">
            <td th:text="${state.index + 1}"></td>
            <td th:text="${emp.employeeId}"></td>
            <td th:text="${emp.employeeName}"></td>
            <td th:text="${emp.birthday}"></td>
            <td th:text="${emp.phoneNumber}"></td>
            <td th:text="${emp.email}"></td>
            <td class="text-center">
                <a th:href="@{'/employee/edit/' + ${emp.employeeId}}" class="text-warning text-decoration-none">âœï¸</a>
                <a th:href="@{'/api/employees/delete/' + ${emp.employeeId}}" class="text-danger text-decoration-none" onclick="return confirm('Remove this employee?')">ğŸ—‘ï¸</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
