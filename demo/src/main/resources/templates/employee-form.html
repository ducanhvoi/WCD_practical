<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
<div class="container bg-white p-4 shadow-sm rounded" style="max-width: 600px;">
    <h2 th:text="${employee.employeeId == null ? 'Add New Employee' : 'Edit Employee'}" class="mb-4"></h2>

    <form th:action="@{/api/employees/save}" th:object="${employee}" method="POST">
        <div class="mb-3">
            <label class="form-label">Employee Id</label>

            <input type="hidden" th:field="*{employeeId}" th:if="${employee.employeeId != null}">

            <input type="text" th:field="*{employeeId}" class="form-control"
                   th:disabled="${employee.employeeId != null}"
                   th:classappend="${#fields.hasErrors('employeeId')} ? 'is-invalid' : ''">

            <div class="invalid-feedback" th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Employee Name</label>
            <input type="text" th:field="*{employeeName}" class="form-control"
                   th:classappend="${#fields.hasErrors('employeeName')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Birthday</label>
            <input type="date" th:field="*{birthday}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control"
                   th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" th:field="*{email}" class="form-control"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/employee/list}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
